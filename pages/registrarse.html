<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/LogoUnityCares.png">
</head>
<header>
    <div class="logo">
       <a href="../index.html"> <img src="../img/LogoUnityCares.png" alt="UnityCares Logo"></a>
    </div>
</header>
<main>
<body class="bodyLogin"> 
    <div class="container">
        <h2>Registrarse</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Nombre Completo:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <div class="register">
            <p>¿Ya tienes una cuenta? <a href="../pages/login.html">Iniciar Sesión</a></p>
        </div>
    </div>
</main>
    <footer class="footerLogin">
        <p>&copy; 2024 UnityCares. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
